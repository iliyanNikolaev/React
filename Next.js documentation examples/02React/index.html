<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root"></div>

    <!-- React, ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/jsx">
      const root = document.getElementById('root');

      const Header = () => {
        return <><h1>Hello this is the "learn" Next.js documentation</h1></>
      }

      const Counter = () => {
        let counter = React.useRef(0);

        const handleClick = () => {
            counter.current++;
            
            alert(counter.current)
        }

        return <>
            <h2>Counter: {counter.current}</h2>

            <button onClick={handleClick}>Increment</button>
        </>
      }

      const HomePage = () => {
        return <>
            <Header />
            <p>This is the nested components example</p>
            <Counter />
        </>
      }
      
      ReactDOM.render(<HomePage />, root);
    </script>
</body>
</html>
